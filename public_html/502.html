<script language="JavaScript" type="text/javascript">
/*<![CDATA[*/
var TimerVal = 10;
var TimerSPan;
function CountDown() {
	setTimeout(function() {
		if (!TimerSPan) {
			TimerSPan = document.getElementById("CDTimer");
		} 
	    TimerSPan.innerHTML=TimerVal;
	    TimerVal=TimerVal-1;
	    if (TimerVal<0) { 
	    	TimerVal=0;
	     	location.reload(true); 
	   	} else {
	   		CountDown();
	   	}
    }, 1000);
}
CountDown();
/*]]>*/ </script>
